        }

        h1 {
            margin-bottom: 40px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-weight: bold;
            background-color: #333; /* Dark grey background */
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        a:hover {
