<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlotPoint Nexus</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bg {
            background-image: url("background.jpg");
            width: 100%;
            max-width: 800px; /* Limit max width */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .content {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        h1 {
            font-size: 2em; /* Responsive font size */
            margin-bottom: 20px;
        }

        p {
            font-size: 1em; /* Responsive font size */
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-weight: bold;
            background-color: #333;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em; /* Responsive font size */
        }

        a:hover {
            background-color: #555;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            .bg {
                background-image: none; /* Optional: Hide background on smaller screens */
            }

            .content {
                background-color: white;
            }

            h1, p, a {
                padding: 10px;
                font-size: 0.8em; /* Smaller font size for smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="bg">
    <div class="content">
        <h1>PlotPoint Nexus</h1>
        <h2><p>Find out more about our upcoming app. Join the waiting list for exclusive early access!</p></h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/i1idAJsoOFQ?si=0EbCrdudtfyDRVR8" title="Sign up now" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <p><a href="YOUR_GOOGLE_FORM_OR_MAILCHIMP_LINK_HERE" target="_blank">Sign Up Now</a></p>
    </div>
</div>

</body>
</html>
